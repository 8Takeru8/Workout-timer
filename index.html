<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Countdown Timer</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --panel-bg: #fff;
            --border-color: #ddd;
        }

        [data-theme="dark"] {
            --bg-color: #222;
            --text-color: #fff;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --panel-bg: #333;
            --border-color: #444;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        #timer {
            font-size: 6rem;
            font-weight: bold;
            margin: 20px;
        }

        .settings-panel {
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        button {
            padding: 12px 24px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            min-width: 120px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: none;
            border: none;
            font-size: 1.5rem;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: rgba(128, 128, 128, 0.1);
        }

        #controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 400px;
        }

        button[aria-pressed="true"] {
            background-color: #666;
        }

        .duration-inputs {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .duration-input {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .duration-input input {
            width: 70px;
        }

        .duration-input span {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            #controls {
                flex-direction: column;
                width: 100%;
                gap: 8px;
            }

            button {
                width: 100%;
                padding: 16px 24px;
                margin: 0;
            }

            #timer {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    
    <div class="settings-panel">
        <div>
            <label>Duration: </label>
            <input type="number" id="durationMinutes" min="0" max="60" value="2">
            <span>minutes</span>
            <input type="number" id="durationSeconds" min="0" max="59" value="0">
            <span>seconds</span>
        </div>

        <div>
            <label>Tap Frequency:</label>
            <select id="beepFrequency">
                <option value="1">Every second</option>
                <option value="5">Every 5 seconds</option>
                <option value="10">Every 10 seconds</option>
                <option value="15">Every 15 seconds</option>
                <option value="30">Every 30 seconds</option>
                <option value="60">Every minute</option>
            </select>
        </div>

        <div>
            <label>Voice Alert Frequency:</label>
            <select id="voiceFrequency">
                <option value="10">Every 10 seconds</option>
                <option value="15">Every 15 seconds</option>
                <option value="30" selected>Every 30 seconds</option>
                <option value="60">Every minute</option>
            </select>
        </div>

        <div>
            <label>Voice:</label>
            <select id="voiceSelect">
                <option value="">Loading voices...</option>
            </select>
        </div>
    </div>

    <div id="timer">00:00</div>
    
    <button id="startButton" onclick="startTimer()">Start</button>
    <div id="runningControls" style="display: none;">
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
        <button onclick="toggleWoodenTaps()">Mute Taps</button>
    </div>

    <script>
        let audioContext;
        let countdown;
        let timeLeft;
        let isPaused = false;
        let woodenTapsMuted = false;

        // Initialize audio context
        async function initAudioContext() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                return true;
            } catch (error) {
                console.error('Error initializing audio context:', error);
                return false;
            }
        }

        function startTimer() {
            try {
                console.log("Timer starting...");
                
                const minutes = parseInt(document.getElementById('durationMinutes').value) || 0;
                const seconds = parseInt(document.getElementById('durationSeconds').value) || 0;
                
                // UI Changes
                const settingsPanel = document.querySelector('.settings-panel');
                const runningControls = document.getElementById('runningControls');
                const startButton = document.getElementById('startButton');
                
                settingsPanel.classList.add('collapsed');
                startButton.style.display = 'none';
                runningControls.style.display = 'block';
                
                // Initialize audio and start timer
                initAudioContext().then(() => {
                    timeLeft = (minutes * 60) + seconds;
                    
                    if (countdown) {
                        clearInterval(countdown);
                    }
                    
                    updateDisplay();
                    speak(`Starting ${minutes} minute timer`);
                    
                    countdown = setInterval(async () => {
                        if (!isPaused) {
                            timeLeft--;
                            updateDisplay();
                            
                            const beepFreq = parseInt(document.getElementById('beepFrequency').value);
                            const voiceFreq = parseInt(document.getElementById('voiceFrequency').value);
                            
                            // Handle taps based on selected frequency
                            if (timeLeft % beepFreq === 0 && timeLeft > 0) {
                                if (timeLeft <= 5 || timeLeft >= ((minutes * 60 + seconds) - 3)) {
                                    await createSharpTap();
                                } else if (!woodenTapsMuted) {
                                    await createWoodenTap();
                                }
                            }
                            
                            // Voice announcements based on selected frequency
                            if (timeLeft % voiceFreq === 0 && timeLeft > 0) {
                                announceTimeRemaining();
                            }
                            
                            if (timeLeft === 0) {
                                clearInterval(countdown);
                                speak("Time is up!");
                                createSharpTap();
                                setTimeout(() => createSharpTap(), 500);
                                setTimeout(() => createSharpTap(), 1000);
                            }
                        }
                    }, 1000);
                });
                
            } catch (error) {
                console.error('Error in startTimer:', error);
            }
        }

        function pauseTimer() {
            isPaused = true;
        }

        function resetTimer() {
            if (countdown) {
                clearInterval(countdown);
            }
            
            // UI Changes
            const settingsPanel = document.querySelector('.settings-panel');
            const runningControls = document.getElementById('runningControls');
            const startButton = document.getElementById('startButton');
            
            settingsPanel.classList.remove('collapsed');
            runningControls.classList.remove('visible');
            setTimeout(() => {
                runningControls.style.display = 'none';
                startButton.style.display = 'block';
            }, 500);
            
            updateTimerFromInputs();
            isPaused = false;
            speak("Timer reset");
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timer').textContent = display;
            console.log(`Display updated: ${display}`); // Debug log
        }

        function toggleTheme() {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        }

        function toggleWoodenTaps() {
            woodenTapsMuted = !woodenTapsMuted;
            const button = document.getElementById('muteWoodenTaps');
            button.setAttribute('aria-pressed', woodenTapsMuted);
            button.textContent = woodenTapsMuted ? 'Unmute Taps' : 'Mute Taps';
        }

        function announceTimeRemaining() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            let message = '';
            
            if (minutes > 0) {
                message += `${minutes} minute${minutes > 1 ? 's' : ''}`;
                if (seconds > 0) {
                    message += ` and ${seconds} second${seconds !== 1 ? 's' : ''}`;
                }
            } else {
                message += `${seconds} second${seconds !== 1 ? 's' : ''}`;
            }
            message += ' remaining';
            speak(message);
        }

        // Audio generation functions
        async function createWoodenTap() {
            try {
                if (!audioContext) return;
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.frequency.value = 200;
                gain.gain.value = 0.5;
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.start();
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                osc.stop(audioContext.currentTime + 0.1);
            } catch (error) {
                console.error('Error creating wooden tap:', error);
            }
        }

        async function createSharpTap() {
            try {
                if (!audioContext) return;
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.frequency.value = 800;
                gain.gain.value = 0.5;
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.start();
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                osc.stop(audioContext.currentTime + 0.1);
            } catch (error) {
                console.error('Error creating sharp tap:', error);
            }
        }

        function populateVoiceList() {
            const voiceSelect = document.getElementById('voiceSelect');
            const voices = speechSynthesis.getVoices();
            
            if (voices.length > 0) {
                voiceSelect.innerHTML = voices
                    .map(voice => `<option value="${voice.name}">${voice.name}</option>`)
                    .join('');
            }
        }

        // Initialize voice list
        speechSynthesis.onvoiceschanged = populateVoiceList;

        // Update the speak function to use selected voice
        function speak(text) {
            try {
                const utterance = new SpeechSynthesisUtterance(text);
                const voiceSelect = document.getElementById('voiceSelect');
                if (voiceSelect.value) {
                    const selectedVoice = speechSynthesis.getVoices().find(voice => voice.name === voiceSelect.value);
                    if (selectedVoice) {
                        utterance.voice = selectedVoice;
                    }
                }
                speechSynthesis.speak(utterance);
            } catch (error) {
                console.error('Error in speak:', error);
            }
        }

        function updateTimerFromInputs() {
            const minutes = parseInt(document.getElementById('durationMinutes').value) || 0;
            const seconds = parseInt(document.getElementById('durationSeconds').value) || 0;
            timeLeft = (minutes * 60) + seconds;
            updateDisplay();
        }

        document.addEventListener('DOMContentLoaded', updateTimerFromInputs);

        document.getElementById('durationMinutes').addEventListener('change', updateTimerFromInputs);
        document.getElementById('durationSeconds').addEventListener('change', updateTimerFromInputs);
    </script>
</body>
</html>
