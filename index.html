<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Countdown Timer</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --panel-bg: #fff;
            --border-color: #ddd;
        }

        [data-theme="dark"] {
            --bg-color: #222;
            --text-color: #fff;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --panel-bg: #333;
            --border-color: #444;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        #timer {
            font-size: 6rem;
            font-weight: bold;
            margin: 20px;
        }

        .settings-panel {
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        button {
            padding: 12px 24px;
            font-size: 1.1rem;
            cursor: pointer;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            min-width: 120px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 400px;
        }

        button[aria-pressed="true"] {
            background-color: #666;
        }

        .duration-inputs {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .duration-input {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .duration-input input {
            width: 70px;
        }

        .duration-input span {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            #controls {
                flex-direction: column;
                width: 100%;
                gap: 8px;
            }

            button {
                width: 100%;
                padding: 16px 24px;
                margin: 0;
            }

            #timer {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    
    <div class="settings-panel">
        <div class="setting-group">
            <label>Duration:</label>
            <div class="duration-inputs">
                <div class="duration-input">
                    <input type="number" 
                           id="durationMinutes" 
                           min="0" 
                           max="60" 
                           value="2"
                           oninput="updateTimerFromInputs()">
                    <span>minutes</span>
                </div>
                <div class="duration-input">
                    <input type="number" 
                           id="durationSeconds" 
                           min="0" 
                           max="59" 
                           value="0"
                           oninput="this.value = Math.min(59, Math.max(0, this.value)); updateTimerFromInputs()">
                    <span>seconds</span>
                </div>
            </div>
        </div>
        
        <div class="setting-group">
            <label for="beepFrequency">Tap Frequency:</label>
            <select id="beepFrequency">
                <option value="1">Every second</option>
                <option value="5">Every 5 seconds</option>
                <option value="10">Every 10 seconds</option>
                <option value="15">Every 15 seconds</option>
                <option value="30">Every 30 seconds</option>
                <option value="60">Every minute</option>
            </select>
        </div>
        
        <div class="setting-group">
            <label for="voiceFrequency">Voice Alert Frequency:</label>
            <select id="voiceFrequency">
                <option value="10">Every 10 seconds</option>
                <option value="15">Every 15 seconds</option>
                <option value="30" selected>Every 30 seconds</option>
                <option value="60">Every minute</option>
            </select>
        </div>
        
        <div class="setting-group">
            <label for="voiceSelect">Voice:</label>
            <select id="voiceSelect">
                <option value="">Loading voices...</option>
            </select>
        </div>
    </div>

    <div id="timer">00:00</div>
    
    <div id="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
        <button id="muteWoodenTaps" onclick="toggleWoodenTaps()" aria-pressed="false">Mute Taps</button>
    </div>

    <script>
        let countdown;
        let timeLeft;
        let isPaused = false;
        let audioContext;
        const speechSynth = window.speechSynthesis;
        let woodenTapsMuted = false;
        
        function toggleTheme() {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        }

        async function loadVoices() {
            // Wait for voices to be loaded
            const voices = await new Promise(resolve => {
                const voices = speechSynth.getVoices();
                if (voices.length) {
                    resolve(voices);
                } else {
                    speechSynth.addEventListener('voiceschanged', () => {
                        resolve(speechSynth.getVoices());
                    });
                }
            });
            
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = '';
            
            // Filter for just Samantha and Aaron
            const preferredVoices = voices.filter(voice => 
                (voice.name === 'Samantha' || voice.name === 'Aaron') && 
                voice.lang.startsWith('en')
            );
            
            preferredVoices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });

            // Set default to Samantha if available
            const samantha = preferredVoices.find(v => v.name === 'Samantha');
            if (samantha) {
                voiceSelect.value = samantha.name;
            }
        }

        function speak(text) {
            if (speechSynth) {
                speechSynth.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Get selected voice
                const voiceName = document.getElementById('voiceSelect').value;
                const voices = speechSynth.getVoices();
                utterance.voice = voices.find(voice => voice.name === voiceName);
                
                // Optimized settings for clearer speech
                utterance.rate = 0.9;      // Slightly slower for clarity
                utterance.pitch = 1.0;     // Natural pitch
                utterance.volume = 1.0;    // Full volume
                
                // Add slight pause between sentences for better clarity
                text = text.replace(/\./g, '... ');
                utterance.text = text;
                
                speechSynth.speak(utterance);
            }
        }
        
        async function initAudioContext() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    console.log('New audio context created:', audioContext.state);
                }
                
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                    console.log('Audio context resumed:', audioContext.state);
                }
                return true;
            } catch (error) {
                console.error('Error initializing audio context:', error);
                return false;
            }
        }

        async function createSharpTap() {
            try {
                if (!await initAudioContext()) return;
                
                console.log('Creating sharp tap...');
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + 0.001);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.05);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.05);
                
                console.log('Sharp tap created successfully');
            } catch (error) {
                console.error('Error in createSharpTap:', error);
            }
        }

        async function createWoodenTap() {
            try {
                if (!await initAudioContext()) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                const now = audioContext.currentTime;
                
                // Soft click settings
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(400, now);
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.2, now + 0.002);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                
                oscillator.start(now);
                oscillator.stop(now + 0.05);
                
            } catch (error) {
                console.error('Error creating tap sound:', error);
            }
        }

        function startTimer() {
            try {
                // Get initial minutes and seconds
                const initialMinutes = parseInt(document.getElementById('durationMinutes').value) || 0;
                const initialSeconds = parseInt(document.getElementById('durationSeconds').value) || 0;
                
                initAudioContext().then(() => {
                    if (isPaused) {
                        isPaused = false;
                    } else {
                        timeLeft = (initialMinutes * 60) + initialSeconds;
                    }
                    
                    if (countdown) {
                        clearInterval(countdown);
                    }
                    
                    updateDisplay();
                    
                    // Use timeLeft to calculate announcement values
                    const startMinutes = Math.floor(timeLeft / 60);
                    const startSeconds = timeLeft % 60;
                    let startMessage = 'Starting ';
                    if (startMinutes > 0) {
                        startMessage += `${startMinutes} minute${startMinutes > 1 ? 's' : ''}`;
                        if (startSeconds > 0) {
                            startMessage += ` and ${startSeconds} second${startSeconds !== 1 ? 's' : ''}`;
                        }
                    } else {
                        startMessage += `${startSeconds} second${startSeconds !== 1 ? 's' : ''}`;
                    }
                    speak(startMessage);
                    
                    countdown = setInterval(async () => {
                        if (!isPaused) {
                            timeLeft--;
                            updateDisplay();
                            
                            const beepFreq = parseInt(document.getElementById('beepFrequency').value);
                            const voiceFreq = parseInt(document.getElementById('voiceFrequency').value);
                            
                            if (timeLeft % beepFreq === 0 && timeLeft > 0) {
                                if (timeLeft <= 5 || timeLeft >= ((initialMinutes * 60 + initialSeconds) - 3)) {
                                    await createSharpTap();
                                } else if (!woodenTapsMuted) {
                                    await createWoodenTap();
                                }
                            }
                            
                            if (timeLeft % voiceFreq === 0 && timeLeft > 0) {
                                announceTimeRemaining();
                            }
                            
                            if (timeLeft === 0) {
                                clearInterval(countdown);
                                speak("Time is up!");
                                createSharpTap();
                                setTimeout(() => createSharpTap(), 500);
                                setTimeout(() => createSharpTap(), 1000);
                            }
                        }
                    }, 1000);
                });
            } catch (error) {
                console.error('Error in startTimer:', error);
                alert('There was an error starting the timer. Please try again.');
            }
        }
        
        function pauseTimer() {
            isPaused = true;
            speak("Timer paused");
        }
        
        function resetTimer() {
            clearInterval(countdown);
            updateTimerFromInputs();
            isPaused = false;
            speak("Timer reset");
        }
        
        function announceTimeRemaining() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            let announcement = '';
            
            if (minutes > 0) {
                announcement += `${minutes} minute${minutes > 1 ? 's' : ''} `;
            }
            if (seconds > 0 || minutes === 0) {
                announcement += `${seconds} second${seconds !== 1 ? 's' : ''} `;
            }
            announcement += 'remaining';
            
            speak(announcement);
        }
        
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function toggleWoodenTaps() {
            woodenTapsMuted = !woodenTapsMuted;
            const button = document.getElementById('muteWoodenTaps');
            button.textContent = woodenTapsMuted ? 'Unmute Taps' : 'Mute Taps';
            button.setAttribute('aria-pressed', woodenTapsMuted);
        }

        // Initialize display
        resetTimer();

        // Load voices when page loads
        loadVoices();

        // Add this function to handle live updates
        function updateTimerFromInputs() {
            const minutes = parseInt(document.getElementById('durationMinutes').value) || 0;
            const seconds = parseInt(document.getElementById('durationSeconds').value) || 0;
            
            // Update timeLeft if timer isn't running
            if (!countdown || isPaused) {
                timeLeft = (minutes * 60) + seconds;
                updateDisplay();
            }
        }
    </script>
</body>
</html>
